<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/style.css"></style>
    <script src="js/main.js"></script>
  </head>
  <body>
    <label for="jwt-input">Paste your JWT below:</label>
    <textarea id="jwt-input" cols="50" rows="12"></textarea>
    <button id="decode-button">Decode JWT</button>
    <div class="error">Invalid JWT.</div>
    <div class="result">
      <div class="subheading">Header</div>
      <div class="subresult" id="decoded-header"></div>
      <div class="subheading">Claims</div>
      <div class="subresult" id="decoded-claims"></div>
      <div class="subheading">Signature (encoded)</div>
      <div class="subresult" id="decoded-signature"></div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(init);
    </script>
  </body>
</html>
